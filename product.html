   <div class="main-content">
       <header class="d-flex align-items-center">
           <h2>
               <label for="nav-toggle">
                   <span class="las la-bars"></span>
               </label>
                <span id="adminId"></span>

           <button class="p-2 btn text-light" style="background-color: #BD3A3A; border-radius: 10px; outline: none; border: none;" onclick="showModal('createProduct')">
            Create product 
         </button>
        </header>

        <main class="h-lg-25">
            <div class="dash-cards mb-5">
                <div class="card-single">
                    <div class="card-body">
                        <span class="las la-clipboard-list" style="color: #b6cc00; font-size: 32px;"></span>
                        <div>
                            <h6>Total Category</h6>
                            <h5 id="category"></h5>
                        </div>
                    </div>
                </div>
                
                <div class="card-single">
                    <div class="card-body">
                        <span class="las la-file-invoice" style="color: #b6cc00; font-size: 32px;"></span>
                        <div>
                            <h6>Total Products</h6>
                            <h5 id="totalprod"></h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="createProduct" style="display: none; margin-top: 12%;">
               <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <form id="product-form">
                        <!-- <div class="d-flex align-items-center">
                            <h2 class="text-center mt-2 " style="margin-bottom: 4%;">Create Product</h2>
                            <span class="close text-dark" onclick="closeCatModal()">&times;</span>
                        </div> -->
                        <div class="modal-headers d-flex align-items-center justify-content-between mb-5">
                    <h2>Create Products</h2>
                       <span class="close" onclick="closeModal('createProduct')">&times;</span>
                   </div>
                        <input type="text" id="product-name" placeholder="Product Name" required  class="mb-3"/>
                        <input type="text" id="product-image" placeholder="Cloudinary URL" class="mb-3"/>
                         <!-- <label for="imgprev" class="font-mulish font-size-14 font-weight-600">Cloudinary Images Url</label> -->
                        <input type="text" id="product-price" placeholder="Price" required  class="mb-2"/>
                        <textarea class="form-control mt-2 mb-3 p-2 "  id="product-description" placeholder="Product Description"  style="height: 100px; resize: none; border: 1px solid #BD3A3A; outline: none;"></textarea>
                        <input type="text" id="product-Number" placeholder="Product Number" required  class="mb-2"/>
                        <input type="number" id="numberInStock" placeholder="number In Stock" required  class="mb-2"/>
                        <input type="text" id="product-categoryId" placeholder="Category Id ... men/women/kids" required class="mb-2"/>
                        <!-- <img src="" alt="prev" class="d-none w-50 my-4" id="category-cloud-prev" style="height: 300px;"> -->
                        <input type="text" name="imgprev" id="imgprev" class="input mb-0 mt-5" placeholder="Enter Your Cloudinary Images Url / Preview  ">
                        <label for="imgprev">Preview Your Cloudinary Url</label>
                        <img src="" alt="prev" class=" w-100 my-4" id="category-cloud-prev" style="height: 300px; display: none;">
                        <button class="button mt-5 button-blue font-weight-700" type="button" onclick="createProduct(event)">
                            <div class="spinner-border spinner-border-sm text-light spin" role="status">
                                <span class="sr-only"></span>
                            </div>
                            Create Product
                        </button>
                    </form>
                </div>
           </div>
            <div class="row" style=" margin-top: 12%;">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class=" mb-4" id="allProducts">
                        <div class="card shadow-sm">
                            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                                <strong>Product List</strong>
                                <button class="btn btn-sm btn-link" id="toggle-orders">View All</button>
                            </div>
                            <div class="table-responsive p-0">
                                <table class="table table-striped table-hover mb-0" id="orders-table">
                                    <thead class="thead-light">
                                        <tr>
                                            <th>Product Name</th>
                                            <th>Product Image</th>
                                            <th>Price</th>
                                            <th>Description</th>
                                            <th>Product Number</th>
                                            <th>Number In Stock</th>
                                            <th>Category Name</th>
                                            <th>Delete/Update</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="products-body">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<div id="my-modal3" class="mymodal">
               <div class="modal-content">
                   <div class="modal-header">
                    <h2>Update Products</h2>
                       <span class="close" onclick="closeCatModal()">&times;</span>
                   </div>
                   <div class="modal-body">
                    <form id="updForm">
                    <input type="text" id="productUpdate-name" placeholder="Product Name" required  class="mb-3"/>
                        <input type="hidden" id="product-ID" placeholder="Product ID" class="mb-2"/>
                        <input type="text" id="productUpdate-image" placeholder="Cloudinary URL" class="mb-3"/>
                         <!-- <label for="imgprev" class="font-mulish font-size-14 font-weight-600">Cloudinary Images Url</label> -->
                        <input type="text" id="productUpdate-price" placeholder="Price" required  class="mb-2"/>
                        <textarea class="form-control mt-2 mb-3 p-2 "  id="productUpdate-description" placeholder="Product Description"  style="height: 100px; resize: none; border: 1px solid #BD3A3A; outline: none;"></textarea>
                        <input type="text" id="productUpdate-Number" placeholder="Product Number" required  class="mb-2"/>
                        <input type="number" id="Update-numberInStock" placeholder="number In Stock" required  class="mb-2"/>
                        <input type="text" id="category-Id" placeholder="Category Id ... MEN/KIDS/..." required class="mb-2"/>
                        <input type="text" id="category-Name" placeholder="Category Name" required class="mb-2"/>
                        <button class="button button-blue font-weight-700" onclick="updateProductModel(event)" type="submit">
                            <div class="spinner-border spinner-border-sm text-light spin2" role="status">
                                <span class="sr-only"></span>
                            </div>
                            Update Category
                        </button>
                    </form>
                   </div>
               </div>
